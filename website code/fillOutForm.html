<head>

<body style="display: flex; flex-direction: column; min-height: 100%; margin: 0;">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

        <div class="container">
            <span class="text-muted">For support, contact <a href="mailto:maxlaibson@gmail.com?subject=Question About Smart Sort">maxlaibson@gmail.com</a>.</span>

<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <!-- Your meta tags, stylesheets and other head content -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Account - Smart Sort</title>
    <link rel="icon" href="so.png">
    <meta charset="UTF-8">
</head>
<body style="display: flex; flex-direction: column; min-height: 100%; margin: 0;">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <div id="header"></div>
<script src="myFunctions.js"></script>
<script src="header.js"></script>
    <div class="container mt-5">
        <h1 class="text-center">Create a Smart Sort Account</h1>
        <form id="form-create-account">
            <div class="form-group" name="emailInput" style="display: none;">
                <label name="emailLabel">Email address:</label>
                <input class="form-control" placeholder="email@email.com" name="email">
            </div>
            <div class="form-group" name="password1Input" style="display: none;">
                <label name="passwordLabel">Password:</label>
                <input type="password" placeholder="Your unique password" class="form-control" name="password">
            </div>
            <div class="form-group" name="password2Input" style="display: none;">
                <label name="confirmPasswordLabel">Confirm Password:</label>
                <input type="password" placeholder="Your unique password" class="form-control" name="confirmPassword">
            </div>
            <div style="color: red;" name="errorText"></div>
            <input type="submit" name="createAccountTag" value="Create Account" class="btn btn-primary mt-4" style="display: none;">
        </form>
        <p class="mt-3" name="lILink" style="display: none;">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
    <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">For support, contact <a href="mailto:maxlaibson@gmail.com?subject=Question About Smart Sort" target="_blank">maxlaibson@gmail.com</a>.</span>
        </div>
    </footer>
    
    <script src="create-account.js"></script>
</body>
</html>
